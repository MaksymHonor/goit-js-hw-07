<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <main>
      <form class="login-form">
        <label>
          Email
          <input class="myInput" type="email" name="email" />
        </label>
        <label>
          Password
          <input class="myInput" type="password" name="password" />
        </label>
        <button type="submit">Login</button>
      </form>
    </main>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      a {
        position: absolute;
        top: 16px;
        left: 16px;
        font-size: 14px;
        text-decoration: none;
        color: #4e75ff;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        width: 408px;
        height: 256px;
        box-sizing: border-box;
        color: #2e2f42;
        font-size: 16px;
        line-height: 1.5;
        letter-spacing: 0.04em;
      }

      .login-form label {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 360px;
        height: 72px;
      }

      .login-form input {
        width: 360px;
        height: 40px;
        padding: 8px 12px;
        border: 1px solid #808080;
        border-radius: 4px;
        font-size: 16px;
        font-family: inherit;
        box-sizing: border-box;
      }

      .login-form button {
        width: 86px;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;

        padding: 0;
        margin: 0;
        background-color: #4e75ff;
        color: #fff;

        border: none;
        border-radius: 8px;
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 40px;
        letter-spacing: 0.04em;

        box-sizing: border-box;
        text-align: center;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #6c8cff;
      }
    </style>

    <script src="./js/task-4.js" type="module"></script>
  </body>
</html>
